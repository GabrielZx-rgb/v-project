<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Importar Processos - V-Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Menu lateral -->
  <aside class="sidebar" id="sidebar">
    <button class="menu-toggle" onclick="toggleSidebar()">☰ Menu</button>
    <h1>V-Project</h1>
    <ul class="menu-list">
      <li><i class="icon">📁</i> <span>Todos os processos</span> <span>0</span></li>
      <li><i class="icon">📁</i> <span>Não atribuído</span> <span>0</span></li>
      <li><i class="icon">📁</i> <span>Não iniciado</span> <span>0</span></li>
      <li><i class="icon">📁</i> <span>Em andamento</span> <span>0</span></li>
      <li><i class="icon">📁</i> <span>Incluso</span> <span>0</span></li>
      <li><i class="icon">📁</i> <span>Devolvido</span> <span>0</span></li>
      <li><i class="icon">📁</i> <span>Concluído</span> <span>0</span></li>
    </ul>
  </aside>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <!-- Cabeçalho -->
    <header>
      <nav>
        <span>Olá, Usuário</span>
        <button onclick="alert('Sair ainda não implementado')">Sair</button>
      </nav>
    </header>

    <!-- Área de importação -->
    <section class="import-area">
      <h2>Importar Processos</h2>
      <div class="drop-zone" id="dropZone">
        <p>Arraste e solte o arquivo aqui</p>
        <label for="fileUpload" class="file-label" title="Clique para selecionar um arquivo">Ou clique para selecionar</label>
        <input type="file" id="fileUpload" hidden />
        <p class="hint">Formatos aceitos: .xlsx, .csv</p>
      </div>
      <p id="feedbackMessage" class="message"></p>
    </section>
  </main>

  <!-- Script completo -->
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("collapsed");
    }

    const dropZone = document.getElementById('dropZone');
    const fileInput = document.getElementById('fileUpload');
    const feedbackMessage = document.getElementById('feedbackMessage');

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const files = e.dataTransfer.files;
      if (files.length > 0) {
        fileInput.files = files;
        feedbackMessage.textContent = `Arquivo "${files[0].name}" selecionado com sucesso!`;
        feedbackMessage.style.color = 'green';
      }
    });

    document.querySelector('.file-label').addEventListener('click', () => {
      fileInput.click();
    });
  </script>
</body>
</html>
